        width: 500px;

<body>
    <div class="title">
        <h1>360 賞車</h1>
    </div>

    <div class="container" id="container">

        <div class="right">
            <i class="fa-solid fa-circle-arrow-right"></i>
        </div>

        <div class="img">
            <img src="https://hotaicdn.azureedge.net/toyotaweb/360EXT_1_18_1.png" alt="">
        </div>
        <div class="left">
            <i class="fa-solid fa-circle-arrow-left"></i>
        </div>
    </div>

    <script>
        let carArray = [];
        let container;
        let left;
        let right;
        let img;
        let index = 0;
        GenCarArray();



        window.onload = function () {
            container = document.getElementById("container");
            left = document.querySelector(".left");
            right = document.querySelector(".right");
            img = document.querySelector("#container img");
            img.src = carArray[index];

            GenCarArray();

            left.addEventListener('click', turn => {
                if (index === 60) {
                    index = 0
                }
                else {
                    index++
                }
                img.src = carArray[index];
            })

            right.addEventListener('click', turn => {
                if (index === 0) {
                    index = 60
                }
                else {
                    index--
                }
                img.src = carArray[index];
            })




            let json = JSON.stringify(carArray);
            console.log(json);
        };

        function GenCarArray() {
            for (let i = 1; i <= 60; i++) {
                let urlTemplate = `https://hotaicdn.azureedge.net/toyotaweb/360EXT_1_18_${i}.png`;
                carArray.push(urlTemplate);
            }
        }
